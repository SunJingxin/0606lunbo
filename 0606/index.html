<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.box{
			width: 290px;
            height: 200px;
            
            margin:0 auto;
            position: relative;
		}
		.bottom{
		   width: 130px;
		   height: 10px;
		   margin: 0 auto;
		 }
		 span{
		 	display: block;
		 	position: absolute;
		 	top: 10px;
		 	left: 120px;
		 	color: red;		 	
		 }
		 #span2{
		 	top:160px;
		   }
	</style>
	<body>
	  <div class="box" id="box">
	  	<div class="container" id="container">
	  		<img src="img/mn1.jpg"  id="img"/>
	  		<span id="span1">1/8</span>
	  		<span id="span2">第一页</span>
	  	</div>
	  	<div class="bottom" id="botton">
	  		<button id="btn1">上一页</button>
	  		<button id="btn2">下一页</button>
	  	</div>
	  </div>
	  <script>
	     
	  	 var btn1=document.getElementById("btn1");
	  	 var btn2=document.getElementById("btn2");
	  	 var img=document.getElementById("img");
	  	 var span1=document.getElementById("span1");
	  	 var span2=document.getElementById("span2");	  	 
	  	 var imgStore=["img/mn1.jpg","img/mn2.jpg","img/mn3.jpg","img/mn4.jpg","img/mn5.jpg",
	  	                "img/mn6.jpg","img/mn7.jpg","img/mn8.jpg"]
	  	 var yeStore=["第一页","第二页","第三页","第四页","第五页","第六页","第七页","第八页"]
	  	 var count=0;
	  	 var ok1=function(){
	  	 	span1.innerHTML=count+1+"/"+yeStore.length;
	     	span2.innerHTML=yeStore[count];	 
	     	img.src=imgStore[count]	 
	  	 }
	     btn2.onclick=function(){	     	
	     	count++;
	     	if(count>7) count=0;
  		    ok1();	
	     }
	     btn1.onclick=function(){	  	     	     		     	
	     	if(count<=0) count=8;
	     	count--;
 	        ok1();	
	     } 
	  </script>
	</body>
</html>
